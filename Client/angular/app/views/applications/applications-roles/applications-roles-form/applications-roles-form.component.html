<div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
      <div class="col-md-6">
        <a class="btn btn-default btn-sm" (click)="goBack()">
          <i class="fa fa-caret-left"></i>
          Back
        </a>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h5>{{FormLabelState}} Role</h5>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <div class="form-group">
                  <label>Role Name</label>
                  <input type="text" [(ngModel)]="role.RoleName" class="form-control input-sm"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <a class="btn btn-success btn-sm pull-right" (click)="save()">
                  <i class="fa fa-save"></i>
                  Save
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
