<div class="container-fluid" style="margin-top: 20px;">
  <div class="row">
    <div class="col-md-6">
      <a class="btn btn-default btn-sm" (click)="goBack()">
        <i class="fa fa-caret-left"></i>
        Back
      </a>
    </div>
    <div class="col-md-6" *ngIf="FormLabelState!='New'">
      <div class="btn-group pull-right">
        <a class="btn btn-primary btn-sm" (click)="getRoles(app)">
          <i class="fa fa-universal-access"></i>
          Roles
        </a>
        <a class="btn btn-primary btn-sm" (click)="getUsers(app)">
          <i class="fa fa-user-circle"></i>
          Users
        </a>
      </div>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h5>{{FormLabelState}} Application</h5>
        </div>
        <form [formGroup]="appForm" (ngSubmit)="save()">
          <div class="panel-body">
            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <div class="form-group">
                  <label>Application Name</label>
                  <input type="text" class="form-control input-sm" formControlName="AppName"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <div class="form-group">
                  <label>Application Member Name</label>
                  <input type="text" class="form-control input-sm" formControlName="AppMemberName"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <div class="form-group">
                  <label>Application Security Key</label>
                  <input type="text"  class="form-control input-sm" formControlName="AppSecurityKey"/>
                  <!--  [disabled]="FormLabelState=='Edit'" -->
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-10 col-md-offset-1">
                <div class="form-group">
                  <label>Application URL</label>
                  <input type="text" class="form-control input-sm" formControlName="AppUrl"/>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <button [disabled]="appForm.status=='INVALID'" type="submit" class="btn btn-success btn-sm pull-right" >
                <!-- <button [disabled]="appForm.pristine" type="submit" class="btn btn-success btn-sm pull-right" (click)="save()"> -->
                  <i class="fa fa-save"></i>
                  Save
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
