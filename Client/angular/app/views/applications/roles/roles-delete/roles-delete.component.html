<div class="container-fluid" style="margin-top: 20px;">
  <div class="row">
    <div class="col-md-12">
      <a class="btn btn-default btn-sm" (click)="goBack()">
        <i class="fa fa-caret-left"></i>
        Back
      </a>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h5><i class="fa fa-question-circle"></i>&nbsp;Delete this Role</h5>
          <p>{{role.RoleName}}</p>
        </div>
        <div *ngIf="role" class="panel-body">
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <label>Role Name</label>
              <p>{{role.RoleName}}</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <a class="btn btn-danger btn-sm pull-right" (click)="delete()">
                <i class="fa fa-trash"></i>
                Delete
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
