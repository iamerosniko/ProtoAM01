<div class="container-fluid" style="margin-top: 20px;">
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <div class="row">
        <div class="col-md-3 col-md-offset-9">
          <input type="text" class="form-control input-sm pull-right" placeholder="Search..."/>
        </div>
      </div>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-8 col-md-offset-2">
      <table class="table table-bordered table-hover table-striped input-sm">
        <thead>
          <tr>
            <th>RoleName</th>
            <th>Roles Inherited</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let inheritedRole of inheritedRoles">
            <td>
              {{inheritedRole.RoleName}}
            </td>
            <td>
              {{inheritedRole.inHeritedRoles | json}}
              <table class="table table-bordered table-hover table-striped input-sm">
                <tr *ngFor="let ir of inheritedRole.inHeritedRoles">
                  <th>{{ir | json}}</th>
                </tr>                
              </table>
            </td>
            <td>
              <input [disabled]="!inheritedRole.IsEnabled" type="checkbox" [(ngModel)]="inheritedRole.IsChecked" (click)="inheritRole(inheritedRole)"/>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
