
<div class="container-fluid" style="margin-top: 20px;">
  <div class="row">
    <div class="col-md-6">
      <a class="btn btn-default btn-sm" (click)="goBack()">
        <i class="fa fa-caret-left"></i>
        Back
      </a>
    </div>
    
  </div>
  <br />
  <div class="row">
      <div class="container">
        <tabset>
          <tab heading="Role">
            <br />
            <div class="col-md-8 col-md-offset-2">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h5>{{FormLabelState}} Role</h5>
                </div>
                <form [formGroup]="roleForm" (ngSubmit)="save()">
                  <div class="panel-body">
                    <div class="row">
                      <div class="col-md-10 col-md-offset-1">
                        <div class="form-group">
                          <label>Role Name</label>
                          <input type="text" class="form-control input-sm" formControlName="RoleName"/>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <button [disabled]="roleForm.status=='INVALID'" type="submit" class="btn btn-success btn-sm pull-right">
                          <i class="fa fa-save"></i>
                          Save
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </tab>
          <tab heading="Users" *ngIf="roleID!=null">
            <app-applications-roles-users></app-applications-roles-users>
          </tab>
          <tab heading="Services" *ngIf="roleID!=null">
            <br />
            <div class="col-md-10" *ngIf="FormLabelState!='New'">
              <div class="btn-group pull-right">
                <a class="btn btn-primary btn-sm" (click)="gotoServices()">
                  <i class="fa fa-universal-access"></i>
                  Create Services
                </a>
              </div>
            </div>
            <br />
            <app-services></app-services>
          </tab>
          <tab heading="Roles inherited"  *ngIf="roleID!=null">
            <app-inheritedroles></app-inheritedroles>
          </tab>
        </tabset>
        
      </div>
    </div>
  </div>
